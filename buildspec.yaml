phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region ap-south-1)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t fmh .
      - docker tag fmh:latest 634842168668.dkr.ecr.ap-south-1.amazonaws.com/fmh:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 634842168668.dkr.ecr.ap-south-1.amazonaws.com/fmh:latest
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' fmh docker push 634842168668.dkr.ecr.ap-south-1.amazonaws.com/fmh:latest > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
